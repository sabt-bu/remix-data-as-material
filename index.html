    <script>
        // The poem text
        const poemText = "At lunchtime I bought a huge orange— The size of it made us all laugh. I peeled it and shared it with Robert and Dave— They got quarters and I had a half. And that orange, it made me so happy, As ordinary things often do Just lately. The shopping. A walk in the park. This is peace and contentment. It's new. The rest of the day was quite easy. I did all the jobs on my list And enjoyed them and had some time over. I love you. I'm glad I exist.";
        
        // Repeat the poem to have enough text to fill the entire space
        const fullText = (poemText + " ").repeat(20);
        const words = fullText.split(' ');
        
        // Circle parameters - centered in the 1440x1024 space
        const circleRadius = 325;
        const circleMargin = 40; // Space between circle and text
        
        // Container parameters - use full width and height
        const containerWidth = 1440; // Full width
        const containerHeight = 1024; // Full height
        const padding = 50;
        const lineHeight = 46; // pixels between lines
        const fontSize = 34;
        
        const container = document.getElementById('textContainer');
        
        // Circle center - centered in the 1440x1024 space
        const circleCenterX = 720; // Center of 1440px width
        const circleCenterY = 512; // Center of 1024px height
        
        // Function to check if a point is inside the circle (with margin)
        function isInsideCircle(x, y) {
            const dx = x - circleCenterX;
            const dy = y - circleCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (circleRadius + circleMargin);
        }
        
        // Function to get available width at a given y position
        function getAvailableWidth(y) {
            // Check if this line intersects with the circle
            const dy = y - circleCenterY;
            
            if (Math.abs(dy) > (circleRadius + circleMargin)) {
                // Line is above or below the circle
                return { start: padding, width: containerWidth - (padding * 2) };
            }
            
            // Calculate where the circle intersects this horizontal line
            const intersectRadius = circleRadius + circleMargin;
            const dx = Math.sqrt(intersectRadius * intersectRadius - dy * dy);
            
            const leftEdge = circleCenterX - dx;
            const rightEdge = circleCenterX + dx;
            
            // Return two segments: left of circle and right of circle
            return {
                leftSegment: { start: padding, width: Math.max(0, leftEdge - padding) },
                rightSegment: { start: rightEdge, width: Math.max(0, containerWidth - rightEdge - padding) }
            };
        }
        
        // Function to measure text width
        function measureText(text) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            context.font = `${fontSize}px 'Cooper Md BT'`;
            return context.measureText(text).width;
        }
        
        // Layout the text - fill entire container
        let wordIndex = 0;
        let currentY = padding;
        
        // Continue until we've filled the container or run out of words
        while (wordIndex < words.length && currentY < (containerHeight - padding)) {
            const availableSpace = getAvailableWidth(currentY);
            
            if (availableSpace.leftSegment || availableSpace.rightSegment) {
                // Line intersects circle - use left and/or right segments
                
                // Try left segment first
                if (availableSpace.leftSegment && availableSpace.leftSegment.width > 100) {
                    let line = '';
                    let lineWidth = 0;
                    const startIndex = wordIndex;
                    
                    while (wordIndex < words.length) {
                        const testLine = line + (line ? ' ' : '') + words[wordIndex];
                        const testWidth = measureText(testLine);
                        
                        if (testWidth <= availableSpace.leftSegment.width - 20) {
                            line = testLine;
                            lineWidth = testWidth;
                            wordIndex++;
                        } else {
                            break;
                        }
                    }
                    
                    if (line) {
                        const lineElement = document.createElement('div');
                        lineElement.className = 'text-line';
                        lineElement.textContent = line;
                        lineElement.style.left = `${availableSpace.leftSegment.start}px`;
                        lineElement.style.top = `${currentY}px`;
                        container.appendChild(lineElement);
                    }
                }
                
                // Try right segment
                if (availableSpace.rightSegment && availableSpace.rightSegment.width > 100) {
                    let line = '';
                    let lineWidth = 0;
                    
                    while (wordIndex < words.length) {
                        const testLine = line + (line ? ' ' : '') + words[wordIndex];
                        const testWidth = measureText(testLine);
                        
                        if (testWidth <= availableSpace.rightSegment.width - 20) {
                            line = testLine;
                            lineWidth = testWidth;
                            wordIndex++;
                        } else {
                            break;
                        }
                    }
                    
                    if (line) {
                        const lineElement = document.createElement('div');
                        lineElement.className = 'text-line';
                        lineElement.textContent = line;
                        lineElement.style.left = `${availableSpace.rightSegment.start}px`;
                        lineElement.style.top = `${currentY}px`;
                        container.appendChild(lineElement);
                    }
                }
                
            } else {
                // Full width line (no circle intersection)
                let line = '';
                let lineWidth = 0;
                
                while (wordIndex < words.length) {
                    const testLine = line + (line ? ' ' : '') + words[wordIndex];
                    const testWidth = measureText(testLine);
                    
                    if (testWidth <= availableSpace.width - 20) {
                        line = testLine;
                        lineWidth = testWidth;
                        wordIndex++;
                    } else {
                        break;
                    }
                }
                
                if (line) {
                    const lineElement = document.createElement('div');
                    lineElement.className = 'text-line';
                    lineElement.textContent = line;
                    lineElement.style.left = `${availableSpace.start}px`;
                    lineElement.style.top = `${currentY}px`;
                    lineElement.style.textAlign = 'justify';
                    lineElement.style.width = `${availableSpace.width}px`;
                    container.appendChild(lineElement);
                }
            }
            
            currentY += lineHeight;
        }
    </script>
    <script>
        function scaleToFit() {
            const wrapper = document.querySelector('.content-wrapper');
            const navbarWidth = window.innerWidth <= 600 ? 0 : 240;
            const availableWidth = window.innerWidth - navbarWidth;
            const scaleX = availableWidth / 1440;
            const scaleY = window.innerHeight / 1024;
            const scale = Math.min(scaleX, scaleY);

            // Position content to start right after divider, vertically centered
            const scaledWidth = 1440 * scale;
            const scaledHeight = 1024 * scale;
            const offsetX = 0; // Start right after divider
            const offsetY = (window.innerHeight - scaledHeight) / 2;

            wrapper.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
        }
        scaleToFit();
        window.addEventListener('resize', scaleToFit);
    </script>
