    <script>
        function scaleToFit() {
            const wrapper = document.querySelector('.content-wrapper');
            const navbarWidth = window.innerWidth <= 600 ? 0 : 240;
            const availableWidth = window.innerWidth - navbarWidth;
            const scaleX = availableWidth / 1440;
            const scaleY = window.innerHeight / 1024;
            const scale = Math.min(scaleX, scaleY);

            // Center the scaled content in the available space (after navbar)
            const scaledWidth = 1440 * scale;
            const scaledHeight = 1024 * scale;
            const offsetX = (availableWidth - scaledWidth) / 2;
            const offsetY = (window.innerHeight - scaledHeight) / 2;

            wrapper.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
        }
        scaleToFit();
        window.addEventListener('resize', scaleToFit);
    </script>
