        @font-face {
            font-family: 'Cooper Md BT';

            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            background: #1940F4;
        }

        .container {
            width: calc(100% - 240px);
            height: 100vh;
            position: relative;
            background: transparent;
            overflow: hidden;
            margin-left: 240px;
        }
        .content-wrapper {
            width: 1440px;
            height: 1024px;
            position: absolute;
            transform-origin: top left;
        }

        .slices-container {
            position: absolute;
            width: 800px;
            height: 800px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .slice {
            position: absolute;
            width: 800px;
            height: 800px;
            left: 50%;
            top: 50%;
            transform-origin: center center;
        }

        /* Tip at center, same wedge each slice, rotate to radiate outward (12 o'clock = 0deg) */
        .slice-1  { transform: translate(-50%, -50%) rotate(0deg); }
        .slice-2  { transform: translate(-50%, -50%) rotate(30deg); }
        .slice-3  { transform: translate(-50%, -50%) rotate(60deg); }
        .slice-4  { transform: translate(-50%, -50%) rotate(90deg); }
        .slice-5  { transform: translate(-50%, -50%) rotate(120deg); }
        .slice-6  { transform: translate(-50%, -50%) rotate(150deg); }
        .slice-7  { transform: translate(-50%, -50%) rotate(180deg); }
        .slice-8  { transform: translate(-50%, -50%) rotate(210deg); }
        .slice-9  { transform: translate(-50%, -50%) rotate(240deg); }
        .slice-10 { transform: translate(-50%, -50%) rotate(270deg); }
        .slice-11 { transform: translate(-50%, -50%) rotate(300deg); }
        .slice-12 { transform: translate(-50%, -50%) rotate(330deg); }

        text {
            font-family: 'Cooper Md BT', serif;
            fill: white;
            font-weight: 400;
        }

        .decorative-text {
            position: absolute;
            pointer-events: none;
        }

        .happy-decoration {
            left: 50%;
            top: 50%;
            transform: translate(-320px, 80px);
        }

        .justlately-decoration {
            left: 50%;
            top: 50%;
            transform: translate(80px, 180px);
        }

        .itsnew-decoration {
            left: 50%;
            top: 50%;
            transform: translate(200px, 100px);
        }

    <script>
        function scaleToFit() {
            const wrapper = document.querySelector('.content-wrapper');
            const navbarWidth = window.innerWidth <= 600 ? 0 : 240;
            const availableWidth = window.innerWidth - navbarWidth;
            const scaleX = availableWidth / 1440;
            const scaleY = window.innerHeight / 1024;
            const scale = Math.min(scaleX, scaleY);

            // Center the scaled content
            const scaledWidth = 1440 * scale;
            const scaledHeight = 1024 * scale;
            const offsetX = (availableWidth - scaledWidth) / 2;
            const offsetY = (window.innerHeight - scaledHeight) / 2;

            wrapper.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
        }
        scaleToFit();
        window.addEventListener('resize', scaleToFit);
    </script>
