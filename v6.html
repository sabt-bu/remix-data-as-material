            const wrapper = document.querySelector('.content-wrapper');
            const navbarWidth = window.innerWidth <= 600 ? 0 : 240;
            // Use full viewport width for scaling to zoom in more
            const fullWidth = window.innerWidth;
            // Content extends to about 1470px height (line 12 at top: 1160px + height ~309px)
            const contentHeight = 1470;
            const scaleX = fullWidth / 1440;
            const scaleY = window.innerHeight / contentHeight;
            const scale = Math.min(scaleX, scaleY) * 1.05; // Zoom in 5% more, ensuring all lines visible

            // Position so part goes behind navbar
            const scaledWidth = 1440 * scale;
            const scaledHeight = contentHeight * scale;
            // Offset to allow content to extend into navbar area, but ensure all content is visible
            // Shift more to the right
            const offsetX = (fullWidth - scaledWidth) / 2 - (navbarWidth * 0.1) + 100;
            // Center vertically but ensure bottom content is visible - don't let it go below viewport
            const maxOffsetY = window.innerHeight - scaledHeight;
            const offsetY = Math.max(maxOffsetY, Math.min(0, (window.innerHeight - scaledHeight) / 2));

            wrapper.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
        }
        scaleToFit();
        window.addEventListener('resize', scaleToFit);
    </script>
</body>
</html>
