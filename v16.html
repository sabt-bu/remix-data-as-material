    <script>
        function createGrid() {
            // Original text with structure preserved - poem words and random characters mixed
            const text = "ATCLUNCHTIMEbISBOUGHThlklkjbqAxHUGElkjlasdaswqORANGEqwvTHepSIZElOFNITmMADEkUSuoiuoifhgiewkwejALLlwoimwnqxLAUGH InpeeledklitwpandghjsharedlprithynewithmRoberteandoDavexsdgfjTheyngotequartersyunand weIukjhadruecajkuolnjfhalfjkasdfghjklqwertyuipzxcvbnnmagAndetthatuorangenbitemadeuip rtyimecvmnbyresoyuobfsrhappy uAsiordinarycthingskoftenldo JustklatelyfxThejyshoppingpA kyiuowalkcbnfinqwoithebparkp sdwaThisoibnvdxiswpeacefrand contentmentgyunbItsnnewlkjnkjnmbgkjmniowpowslkjkivmydsjThefrdhrestiupofhjkltheniday ervkjwasghkibquitedesneasygy ajasIxkldidnmallzsktheejobso kjkjhjnmpnponnmMYqkllistdnas AndervkenjoyedbnvdthemSandgyiuhadvmsomeyretimeuoloverun IrtlovepgyounbImmiwgladpasdI sdfghjklqweXistipzxcvbnnmagk";
            
            // Remove spaces and convert to uppercase
            const cleanText = text.replace(/\s+/g, '').toUpperCase();
            
            // Define poem words in order (these should be orange)
            const poemWords = [
                'AT', 'LUNCHTIME', 'I', 'BOUGHT', 'A', 'HUGE', 'ORANGE', 'THE', 'SIZE', 'OF', 'IT', 
                'MADE', 'US', 'ALL', 'LAUGH', 'I', 'PEELED', 'IT', 'AND', 'SHARED', 'IT', 'WITH', 
                'ROBERT', 'AND', 'DAVE', 'THEY', 'GOT', 'QUARTERS', 'AND', 'I', 'HAD', 'A', 'HALF',
                'AND', 'THAT', 'ORANGE', 'IT', 'MADE', 'ME', 'SO', 'HAPPY', 'AS', 'ORDINARY', 
                'THINGS', 'OFTEN', 'DO', 'JUST', 'LATELY', 'THE', 'SHOPPING', 'A', 'WALK', 'IN', 
                'THE', 'PARK', 'THIS', 'IS', 'PEACE', 'AND', 'CONTENTMENT', 'ITS', 'NEW',
                'THE', 'REST', 'OF', 'THE', 'DAY', 'WAS', 'QUITE', 'EASY', 'I', 'DID', 'ALL', 
                'THE', 'JOBS', 'ON', 'MY', 'LIST', 'AND', 'ENJOYED', 'THEM', 'AND', 'HAD', 'SOME', 
                'TIME', 'OVER', 'I', 'LOVE', 'YOU', 'IM', 'GLAD', 'I', 'EXIST'
            ];
            
            // Parse text into segments: poem words and random characters
            const segments = [];
            let textIndex = 0;
            let poemWordIndex = 0;
            
            while (textIndex < cleanText.length && poemWordIndex < poemWords.length) {
                const currentWord = poemWords[poemWordIndex].toUpperCase();
                const wordStart = cleanText.indexOf(currentWord, textIndex);
                
                if (wordStart !== -1) {
                    // Add random characters before the word
                    if (wordStart > textIndex) {
                        segments.push({
                            text: cleanText.substring(textIndex, wordStart),
                            isPoem: false
                        });
                    }
                    // Add the poem word
                    segments.push({
                        text: currentWord,
                        isPoem: true
                    });
                    textIndex = wordStart + currentWord.length;
                    poemWordIndex++;
                } else {
                    // Word not found, add remaining text as random
                    segments.push({
                        text: cleanText.substring(textIndex),
                        isPoem: false
                    });
                    break;
                }
            }
            
            // Add any remaining text as random
            if (textIndex < cleanText.length) {
                segments.push({
                    text: cleanText.substring(textIndex),
                    isPoem: false
                });
            }
            
            // Build grid ensuring words don't break across rows
            const rows = 25;
            const cols = 28;
            const gridContainer = document.getElementById('poem-grid');
            let segmentIndex = 0;
            let segmentCharIndex = 0;
            const randomChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            for (let row = 0; row < rows; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'poem-row';
                let col = 0;
                
                while (col < cols && segmentIndex < segments.length) {
                    const segment = segments[segmentIndex];
                    const remainingInSegment = segment.text.length - segmentCharIndex;
                    const remainingInRow = cols - col;
                    
                    if (segment.isPoem) {
                        // For poem words, check if entire word fits
                        if (remainingInSegment <= remainingInRow) {
                            // Word fits completely, add it
                            for (let i = 0; i < remainingInSegment; i++) {
                                const span = document.createElement('span');
                                span.className = 'text-orange';
                                span.textContent = segment.text[segmentCharIndex + i];
                                rowDiv.appendChild(span);
                                col++;
                            }
                            segmentIndex++;
                            segmentCharIndex = 0;
                        } else {
                            // Word doesn't fit, fill row with random chars
                            while (col < cols) {
                                const span = document.createElement('span');
                                span.className = 'text-white';
                                span.textContent = randomChars[Math.floor(Math.random() * randomChars.length)];
                                rowDiv.appendChild(span);
                                col++;
                            }
                        }
                    } else {
                        // For random characters, fill what fits
                        const charsToAdd = Math.min(remainingInSegment, remainingInRow);
                        for (let i = 0; i < charsToAdd; i++) {
                            const span = document.createElement('span');
                            span.className = 'text-white';
                            span.textContent = segment.text[segmentCharIndex + i];
                            rowDiv.appendChild(span);
                            col++;
                        }
                        segmentCharIndex += charsToAdd;
                        if (segmentCharIndex >= segment.text.length) {
                            segmentIndex++;
                            segmentCharIndex = 0;
                        }
                    }
                }
                
                // Fill remaining columns with random characters
                while (col < cols) {
                    const span = document.createElement('span');
                    span.className = 'text-white';
                    span.textContent = randomChars[Math.floor(Math.random() * randomChars.length)];
                    rowDiv.appendChild(span);
                    col++;
                }
                
                gridContainer.appendChild(rowDiv);
            }
        }
        
        function scaleToFit() {
            const container = document.querySelector('.container');
            const navbarWidth = window.innerWidth <= 600 ? 0 : 240;
            const availableWidth = window.innerWidth - navbarWidth;
            const scaleX = availableWidth / 1440;
            const scaleY = window.innerHeight / 1024;
            const scale = Math.min(scaleX, scaleY);

            // Center horizontally in available space
            const scaledWidth = 1440 * scale;
            const offsetX = (availableWidth - scaledWidth) / 2 - 100;

            // Center vertically
            const scaledHeight = 1024 * scale;
            const offsetY = (window.innerHeight - scaledHeight) / 2;

            container.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
        }
        
        createGrid();
        scaleToFit();
        window.addEventListener('resize', scaleToFit);
    </script>
