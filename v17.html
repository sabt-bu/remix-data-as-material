    <script>
        function scaleToFit() {
            const container = document.querySelector('.container');
            const svg = container.querySelector('svg');
            const navbarWidth = window.innerWidth <= 600 ? 0 : 240;
            const availableWidth = window.innerWidth - navbarWidth;
            
            // Scale SVG to fit width while maintaining aspect ratio
            const svgWidth = 1600;
            const svgHeight = 800;
            const scale = availableWidth / svgWidth;
            const scaledHeight = svgHeight * scale;
            const scaledWidth = svgWidth * scale;
            
            // Center horizontally at the bottom, slightly shifted right
            svg.style.position = 'absolute';
            svg.style.left = `${(availableWidth - scaledWidth) / 2 + 20}px`;
            svg.style.bottom = '0';
            svg.style.top = 'auto';
            
            svg.style.width = `${availableWidth}px`;
            svg.style.height = `${scaledHeight}px`;
        }
        scaleToFit();
        window.addEventListener('resize', scaleToFit);

        // Reset animation to start from beginning on page load
        const rotatingText = document.querySelector('.rotating-text');
        rotatingText.style.animation = 'none';
        rotatingText.offsetHeight; // Trigger reflow
        rotatingText.style.animation = '';
    </script>
